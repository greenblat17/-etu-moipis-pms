services:
  postgres:
    image: postgres:15-alpine
    container_name: pms_postgres
    environment:
      POSTGRES_USER: pms
      POSTGRES_PASSWORD: pms_secret
      POSTGRES_DB: pms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ai_docs/migration.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pms -d pms_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

